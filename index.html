<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NFXR0RSB00"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Statistics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .dashboard-header {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }
        .dashboard-header h1 {
            margin: 0;
            color: #1e40af;
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
        }
        .input-section {
            background: white;
            border-radius: 12px;
            padding: 18px 20px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .filter-section {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .section-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .section-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3b82f6;
        }
        .stat-card {
            border-radius: 10px;
            padding: 16px 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .stat-green { 
            background: linear-gradient(135deg, #f0fdf4 0%, #e6ffed 100%); 
            border-color: #16a34a; 
            color: #15803d; 
        }
        .stat-red { 
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%); 
            border-color: #dc2626; 
            color: #b91c1c; 
        }
        .stat-yellow { 
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%); 
            border-color: #d97706; 
            color: #92400e; 
        }
        .stat-blue { 
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); 
            border-color: #1e40af; 
            color: #1e3a8a; 
        }
        .stat-label { 
            font-size: 0.8rem; 
            font-weight: 600; 
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }
        .stat-value { 
            font-size: 1.25rem; 
            font-weight: 700; 
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }
        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 576px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        .tax-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }
        .tax-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            font-size: 0.85rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }
        .tax-card strong {
            display: block;
            color: #1e40af;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }
        .tax-card span {
            color: #1e3a8a;
            font-weight: 700;
        }
        .summary-card {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-radius: 10px;
            padding: 16px;
            text-align: center;
            color: #1e3a8a;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #93c5fd;
        }
        .summary-card small {
            color: #1e3a8a;
            font-weight: 600;
        }
        .summary-card h3, .summary-card h5 {
            color: #1e40af;
            margin: 10px 0;
        }
        .form-label {
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }
        .form-control {
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 10px;
            color: #1e293b;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59,130,246,0.1);
            color: #1e293b;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            border: none;
            padding: 10px 30px;
            font-weight: 600;
            border-radius: 8px;
            color: white;
            box-shadow: 0 2px 8px rgba(59,130,246,0.2);
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59,130,246,0.3);
        }
        .btn-outline-primary {
            border: 1px solid #3b82f6;
            color: #1e40af;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            background: white;
        }
        .btn-outline-primary:hover {
            background: #dbeafe;
            color: #1e40af;
        }
        .btn-outline-primary.active {
            background: #3b82f6;
            color: white;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        .table th {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e3a8a;
            font-weight: 600;
            border: none;
            padding: 12px;
        }
        .table td {
            padding: 12px;
            vertical-align: middle;
            color: #1e293b;
            border-color: #e2e8f0;
        }
        .alert {
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            padding: 15px;
            background: white;
        }
        .alert-info {
            background: linear-gradient(135deg, #dbeafe 0%, #eff6ff 100%);
            color: #1e3a8a;
            border-color: #93c5fd;
        }
        .alert-warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fffbeb 100%);
            color: #92400e;
            border-color: #fcd34d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dashboard-header">
        <h1>üìä Trading Statistics Dashboard</h1>
    </div>
    
    <div class="input-section">
        <form id="inputForm" class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="capital" class="form-label">üí∞ Capital Required</label>
                <input type="number" class="form-control" id="capital" required>
            </div>
            <div class="col-md-3">
                <label for="brokerage" class="form-label">üíµ Brokerage per Order</label>
                <input type="number" class="form-control" id="brokerage" required>
            </div>
            <div class="col-md-4">
                <label for="csvFile" class="form-label">üìÅ Upload Trade File</label>
                <input type="file" class="form-control" id="csvFile" accept=".csv,.xlsx,.xls" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </div>
        </form>
    </div>
    
    <div id="results" style="display:none;">
        <!-- Date Range and Day Filter -->
        <div class="filter-section">
            <div class="row align-items-end g-3">
                <div class="col-md-3">
                    <label class="form-label">üìÖ From</label>
                    <input type="date" id="dateFrom" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">üìÖ To</label>
                    <input type="date" id="dateTo" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">üìä PnL Type</label>
                    <div class="btn-group w-100" role="group">
                        <button type="button" class="btn btn-outline-primary active" id="pnlNet" data-pnl="net">Net</button>
                        <button type="button" class="btn btn-outline-primary" id="pnlGross" data-pnl="gross">Gross</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">üóìÔ∏è Day Filter</label>
                    <div class="btn-group w-100" role="group">
                        <button type="button" class="btn btn-outline-primary active" id="dayAll" data-day="All">All</button>
                        <button type="button" class="btn btn-outline-primary" id="dayMon" data-day="Mon">Mon</button>
                        <button type="button" class="btn btn-outline-primary" id="dayTue" data-day="Tue">Tue</button>
                        <button type="button" class="btn btn-outline-primary" id="dayWed" data-day="Wed">Wed</button>
                        <button type="button" class="btn btn-outline-primary" id="dayThu" data-day="Thu">Thu</button>
                        <button type="button" class="btn btn-outline-primary" id="dayFri" data-day="Fri">Fri</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Summary Cards -->
        <div class="row g-3 mb-4">
            <div class="col-lg-2 col-md-4 col-6">
                <div class="summary-card">
                    <small>Total Gross PnL</small>
                    <h3 id="totalGrossPnlDisplay">-</h3>
                    <small id="grossPnlCapital"></small>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-6">
                <div class="summary-card">
                    <small>Total Brokerage</small>
                    <h5 id="totalBrokerageDisplay">-</h5>
                    <small id="brokerageBreakdown"></small><br>
                    <small id="brokerageCapital"></small>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-6">
                <div class="summary-card">
                    <small>Total Taxes</small>
                    <h3 id="totalTaxesDisplay">-</h3>
                    <small id="taxesCapital"></small>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-6">
                <div class="summary-card">
                    <small>Total Charges</small>
                    <h3 id="totalChargesDisplay">-</h3>
                    <small id="chargesCapital"></small>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-6">
                <div class="summary-card">
                    <small>Total Net PnL</small>
                    <h3 id="totalNetPnlDisplay">-</h3>
                    <small id="netPnlCapital"></small>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-6">
                <div class="summary-card">
                    <small>Gross to Net %</small>
                    <h3 id="grossToNetPctDisplay">-</h3>
                    <small id="grossToNetNote"></small>
                </div>
            </div>
        </div>
        
        <div class="section-card">
            <h4 class="section-title">üí≥ Tax Breakdown</h4>
            <div id="taxBreakdown" class="row"></div>
        </div>
        
        <div class="section-card">
            <h4 class="section-title">ÔøΩ Day Wise Breakup</h4>
            <div id="dayWiseBreakup"></div>
        </div>
        
        <div class="section-card">
            <h4 class="section-title">üî• Monthly PnL Heatmap</h4>
            <div id="monthlyHeatmap"></div>
        </div>
        
        <div class="section-card">
            <h4 class="section-title">üìä Statistics</h4>
            <div id="statsTable"></div>
        </div>
        
        <div class="section-card">
            <h4 class="section-title">üìà Daily PnL Chart</h4>
            <div style="position:relative;width:100%;height:400px;">
                <canvas id="dailyPnlBarChart"></canvas>
            </div>
        </div>
        
        <div class="section-card">
            <h4 class="section-title">üìã Daily Summary</h4>
            <div id="dailySummary"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
